<app-header></app-header>

<div class="container" style="margin-top:45px">
    <div class="row"  >
        <div class="col-3">
            <img [src]="'http://localhost:5143/' + show?.imagePath"
                style="height: 400px;border-radius: 12px; width: 250px;">
        </div>
        <div class="col-9">
            <h3 style="margin-top: 30px;">{{show?.show_name}}</h3>
            <p>Action/Drama</p>
            <h4><span class="badge badge-secondary" style="background-color: grey; color: white;">2D, IMAX 2D</span></h4>
            <h4><span class="badge badge-secondary" style="background-color: grey; color: white;">Hindi, Telgu</span></h4>
            <h5> {{show?.releseDate}}. UA . Action . ({{show?.timeDuration}})</h5>
            <button class="btn btn-primary btn-lg" (click)="singleMovi(show?.id)" style="color: white; background-color: #B799FF; border-color: #B799FF; width: 250px; margin-top: 60px;"> Book ticket</button>
        </div>
    </div>
</div>
