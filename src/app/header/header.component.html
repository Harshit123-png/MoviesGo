<header class="dash-toolbar" id="nav">
  <div class="container">
    <div class="col" style="background-color: #B799FF; height: 12px;"></div>
    <div class="row">
      <div class="col-2">
        <h4>MoviesGo</h4>
      </div>
      <div class="col-5">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
          </div>
        </div>
      </div>
      <div class="col-3">
      </div>
      <div class="col-2">
        <div class="form-group">
          <select class="form-control" (change)="changeCity($event)" id="exampleFormControlSelect1">
            <option *ngFor="let citi of cities" [value]="citi.name">{{citi.name}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</header>
